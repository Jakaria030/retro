<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Fontawsome cdn -->
    <script src="https://kit.fontawesome.com/0dd3c61629.js" crossorigin="anonymous"></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#797DFC",
                        secondary: "#F3F3F5"
                    },
                    fontFamily: {
                        "Mulish": ["Mulish", "system-ui"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-Mulish">

    <!-- Header section start -->
    <header class="w-10/12 mx-auto py-10">
        <!-- Navbar section start -->
        <div class="flex justify-between items-center">
            <div>
                <a href="#"><img src="./images/logo.png"></a>
            </div>
            <div class="flex justify-between items-center space-x-5 text-xl font-bold">
                <a class="hidden sm:block relative group" href="#"><i class="p-3 border rounded-full fa-solid fa-house"></i>
                    <!-- Tooltip -->
                    <div class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 w-max left-1/2 transform -translate-x-1/2 bottom-full mb-1">
                        <span>Home</span>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-gray-800 top-full"></div>
                    </div>
                </a>
                <a class="hidden sm:block relative group" href="#"><i class="p-3 border rounded-full fa-solid fa-pen"></i>
                    <!-- Tooltip -->
                    <div class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 w-max left-1/2 transform -translate-x-1/2 bottom-full mb-1">
                        <span>Pen</span>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-gray-800 top-full"></div>
                    </div>
                </a>
                <a class="hidden sm:block relative group" href="#"><i class="p-3 border rounded-full fa-solid fa-user"></i>
                    <!-- Tooltip -->
                    <div class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 w-max left-1/2 transform -translate-x-1/2 bottom-full mb-1">
                        <span>User</span>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-gray-800 top-full"></div>
                    </div>
                </a>
                <a class="hidden sm:block relative group" href="#"><i class="p-3 border rounded-full fa-solid fa-flag"></i>
                    <!-- Tooltip -->
                    <div class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 w-max left-1/2 transform -translate-x-1/2 bottom-full mb-1">
                        <span>Flag</span>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-gray-800 top-full"></div>
                    </div>
                </a>
                
                <button class="bg-primary px-5 py-2 rounded-full text-white text-center">Sign In</button>

                
            </div>
        </div>
        <!-- Navbar section end -->

        
    </header>
    <!-- Header section end -->

    
    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->


    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->


</body>

</html>
